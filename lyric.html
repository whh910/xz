<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>枫</title>
</head>
<body>
	乌云在我们心里搁下一块阴影<br>
	我聆听沉寂已久的心情<br>
	清晰透明就像美丽的风景<br>
	总在回议里才看得清<br>
	被伤透的心能不能够继续爱我<br>
	我用力牵起没温度的双手<br>
	过往温柔 已经被时间上锁<br>
	只剩挥散不去的难过<br>
	缓缓飘落的枫叶像思念<br>
	我点燃烛光温暖岁末的秋天<br>
	极光越过天边<br>
	北风掠过想你的容颜<br>
	我把爱烧成了落叶<br>
	却换不回熟悉的那张脸<br>
</body>
</html>
